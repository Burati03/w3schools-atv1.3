<!DOCTYPE html>
<html lang="en">
<head>

<title>FORM ON IMAGE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-img">
  <form action="#" class="container">

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" required>

    <label><b>Password</b></label>

  </form>
</div>

</body>
